    <script>

     function showNotification(message) {
    // Overlay
    var overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.1)';
    overlay.style.zIndex = '1000';

    // Notification
    var notification = document.createElement('div');
    notification.style.position = 'fixed';
    notification.style.top = '50%';
    notification.style.left = '50%';
    notification.style.transform = 'translate(-50%, -50%)';
    notification.style.width = '350px';
    notification.style.backgroundColor = 'rgba(0,0,0,0.2)';
    notification.style.backdropFilter = 'blur(80px)';
    notification.style.padding = '20px';
    notification.style.color = 'white';
    notification.style.borderRadius = '20px';
    notification.style.zIndex = '1001';
    notification.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';

    // Warning icon
    var warningIcon = document.createElement('div');
    warningIcon.textContent = '▲';
    warningIcon.style.fontSize = '24px';
    warningIcon.style.color = '#ff3b30';
    warningIcon.style.marginBottom = '10px';

    // Title
    var title = document.createElement('h2');
    title.textContent = 'Login failed!';
    title.style.fontSize = '20px';
    title.style.fontWeight = 'bold';
    title.style.marginBottom = '10px';

    // Message
    var messageElement = document.createElement('p');
    messageElement.innerHTML = "Sorry, we couldn't log you into your account. Please check your login details and try again.<br>" +
                               "• Make sure you have entered the correct email or username and password.<br>" +
                               "• If you forgot your password, click <a href='#' style='color: #007aff;'>here</a> to reset it.<br>" +
                               "• If you need further assistance, please contact customer support.";
    messageElement.style.fontSize = '14px';
    messageElement.style.lineHeight = '1.4';
    messageElement.style.marginBottom = '20px';

    // OK Button
    var okButton = document.createElement('button');
    okButton.textContent = 'OK';
    okButton.style.width = '100%';
    okButton.style.padding = '10px';
    okButton.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
    okButton.style.backdropFilter = 'blur(80px)';
    okButton.style.color = 'white';
    okButton.style.border = 'none';
    okButton.style.borderRadius = '20px';
    okButton.style.fontSize = '16px';
    okButton.style.cursor = 'pointer';
    okButton.onclick = function() {
        overlay.style.display = 'none';
        notification.style.display = 'none';
    };

    notification.appendChild(warningIcon);
    notification.appendChild(title);
    notification.appendChild(messageElement);
    notification.appendChild(okButton);

    document.body.appendChild(overlay);
    document.body.appendChild(notification);
    }

    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var loginFailed = urlParams.get('loginFailed');
    if (loginFailed === 'true') {
        showNotification();
    }
    </script>
